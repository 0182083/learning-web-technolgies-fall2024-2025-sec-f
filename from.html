<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

<h2>Registration Form</h2>

<form>
	<table border="1"> 
		<tr>
			<td border="0">First Name</td>
			<td><input type="text" name="fname"><br><br></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lname"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password"></td>
		</tr>
		<tr>
			<td>ID</td>
			<td><input type="number" name="id"></td>
		</tr>
		<tr>
			<td>Deartment</td>
			<td><select name="deparment">
        			<option value="">Select</option>
        			<option value="cse">Computer Science and Engineering</option>
        			<option value="eee">Electrical Engineering</option>
        			<option value="me">Pharmacy</option>
    			</select>
			</td>
		</tr>
		<tr>
			<td>Skills</td>
			<td><input type="checkbox" value="Programming">
    				<label>Programming</label>
    				<input type="checkbox" value="Data Analysis">
    				<label>Web Developer</label>
    				<input type="checkbox" value="AI">
    				<label>Artificial Intelligence</label>
			</td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
    			<input type="radio" name="gender" value="male">
    			<label>Male</label>
    			<input type="radio" name="gender" value="female">
    			<label>Female</label>
    			<input type="radio" name="gender" value="other">
    			<label>Other</label
			</td>
		</tr>
		<tr>
			<td>Address</td>
			<td><input type="text" name="address"></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="email" name="email"></td>
		</tr>
		<tr>
			<td>Upload File</td>
			<td><input type="file"></td>
		</tr>
		<tr>
			<td><input type="reset" value="Reset"></td>
			<td><input type="submit" value="Submit"></td>
		</tr>
		
	</table>
</form> 

</body>
</html>
